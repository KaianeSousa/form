<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inscrição do Evento</h1>
    <p class="subtitle">Cadastre-se e garanta sua presença</p>
    <div id="data-hora" class="data-hora"></div>
    <main>
        <div class="formulario-container">
            <form class="formulario" id="formulario" method="post" action="/submit_form">
                <label for="nome">Nome </label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail </label>
                <input type="email" id="email" name="email" required>

                <label>Podemos contar com sua presença?</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="presenca" value="sim" required> Sim, estarei presente
                    </label>
                    <label>
                        <input type="checkbox" name="presenca" value="nao"> Não poderei comparecer
                    </label>
                </div>

                <label for="ingresso">Tipo de ingresso</label>
                <select name="ingresso" id="ingresso">
                    <option value="padrao"> Padrão </option>
                    <option value="vip"> VIP </option>
                    <option value="convidado"> Convidado </option>
                </select>

                <label>Deseja receber novidades do evento?</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="novidades" value="sim"> Sim, quero receber
                    </label>
                    <label>
                        <input type="checkbox" name="novidades" value="nao"> Não, agradeço
                    </label>
                </div>

                <!-- Aparecer com JS -->
                <div class="novidades" id="novidades">
                    <p>Quais assuntos te interessam?</p>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="interesses" value="promocoes"> Receber promoções
                        </label>
                        <label>
                            <input type="checkbox" name="interesses" value="avisos"> Receber avisos
                        </label>
                        <label>
                            <input type="checkbox" name="interesses" value="noticias"> Receber notícias
                        </label>
                    </div>
                </div>

                <button type="button" class="botao cadastrar"> Cadastrar Participante </button>
                <button type="button" class="botao limpar"> Limpar Campos </button>
            </form>
        </div>
    </main>

    <!-- Aparece com JS -->
    <div id="mensagem-boas-vindas" class="mensagem-boas-vindas">
        <div class="mensagem-conteudo">
            <h2>Bem-vindo!</h2>
                <p>Garanta já sua vaga no evento!</p>
            <button class="botao-fechar">Fechar</button>
        </div>
    </div>

    <div id="lista-participantes"></div>

<script src="script.js"></script>

</body>
</html>
